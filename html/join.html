<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/join.css">
  <script defer src="../js/join.js"></script>
</head>

<body>
  <main>
    <!-- 타이틀 -->
    <h1 class="title"><a href="../html/login.html">CORINI</a></h1>

    <!-- 아이디, 비밀번호, 이메일 입력 폼 -->
    <form action="" method="">
      <div class="join-info">
        <div><input type="text" class="id-info" placeholder="아이디"></div>
        <div>
          <input type="password" class="pw-info" placeholder="비밀번호">
          <div class="mark1 mark"></div>
        </div>
        <div>
          <input type="password" class="pw-infoCheck" placeholder="비밀번호확인">
          <div class="mark2 mark"></div>
        </div>
        <div><input type="text" class="mail-info" placeholder="[선택] 이메일 주소(비밀번호 찾기 등 본인 확인용)"></div>
      </div>
      <p class="id-result result"></p>
      <p class="pw-result result"></p>
      <p class="pw-resultCheck result"></p>
      <p class="pwlength-result result"></p>

      <br>

      <!-- 이름, 생년월일, 성별, 전화번호 입력 폼 -->
      <div class="personal-info">
        <div><input type="text" class="name-info" placeholder="이름"></div>
        <div><input type="text" class="birth-info" placeholder="생년월일 8자리"></div>
        <div class="select-info">
          <div class="gender-select">
            <input type="radio" id="male" name="gender" value="남성" checked><label class="radio-male"
              for="male">남성</label>
            <input type="radio" id="female" name="gender" value="여성"><label class="radio-female" for="female">여성</label>
          </div>
          <div class="nationality-select">
            <input type="radio" id="local" name="nationality" value="내국인" checked><label class="radio-local"
              for="local">내국인</label>
            <input type="radio" id="foreign" name="nationality" value="외국인"><label class="radio-foreign"
              for="foreign">외국인</label>
          </div>
        </div>
        <div><input type="text" class="phone-info" placeholder="휴대전화번호 (010-0000-0000 형식으로 입력하세요)">
        </div>
      </div>
      <p class="name-result result"></p>
      <p class="birth-result result"></p>
      <p class="phone-result result"></p>
      <p class="phoneType-result result"></p>

      <br>
      <br>

      <button type="submit" class="joinSumbit">회원가입</button>
    </form>
  </main>
</body>

</html>
